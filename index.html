    <style>
        /* ======= 全局样式 ======= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 30px 0;
            position: relative;
            z-index: 1;
        }

        /* ======= 导航栏 ======= */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .navbar h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        /* ======= 响应式设计 ======= */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .navbar .container {
                flex-direction: column;
                gap: 15px;
            }
            
            .navbar ul {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* ======= 警告信息 ======= */
        .alert {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1565c0;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin: 20px auto;
            width: 80%;
            display: flex;
            align-items: center;
        }

        .alert i {
            color: #2196f3;
            font-size: 24px;
            margin-right: 15px;
        }

        /* ======= 下载列表 ======= */
        .download-list-appban {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 30px;
            margin-top: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: #0072ff;
        }

        .download-item {
            padding: 25px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .download-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* ======= 下载按钮 ======= */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        /* ======= 页脚 ======= */
        footer {
            background: #2c3e50;
            color: white;
            padding: 30px 0;
            margin-top: 50px;
            text-align: center;
        }

        footer p {
            max-width: 800px;
            margin: 15px auto;
            line-height: 1.8;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        /* ======= 占位动画 ======= */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton-item {
            background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
